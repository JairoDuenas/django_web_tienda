{% extends 'base.html' %}

{% block title %}
Registro
{% endblock title %}

{% load static %}

{% block content %}

<!-- Heading -->
<div class="container-fluid p-0 text-light">
  <form method="POST" action="">
    {% csrf_token %}
    <div class="px-4 py-4 bg-dark bg-gradient">
      <h2 class="py-2">Registrarse, ingrese sus datos</h2>
    {{ form.as_p }}
    <div class="container text-center py-4">
      <button type="submit" class="btn btn-success btn-lg">Registrarse</button>
    </div>
  </div>
  </form>
</div>

{% endblock %}
